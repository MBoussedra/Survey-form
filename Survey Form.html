<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="Survey Form.css">
</head>
<body>
	<h1>Survey Form</h1>
	<p id="description"></p>
	<form id="survey-form">
		<label id="name-label" for="name">Name:</label>
		<input id="name"type="text" name="name" placeholder="your name"
		required>

		<label id="email-label" for="email">Email:</label>
		<input id="name" type="email" name="email" placeholder="your email"
		required>

		<label id="number-label" for="number" >Number:</label>
		<input id="number" type="number" placeholder="your number"
		required
		min="16"
		max="99">
	</form>
</body>
</html>
